<script>
    var dateFin = new Date(2023, 9, 28, 5, 43, 0);

    function mettreAJourDecompte() {
        var maintenant = new Date();
        var tempsRestant = dateFin - maintenant;

        var jours = Math.floor(tempsRestant / (1000 * 60 * 60 * 24));
        var heures = Math.floor((tempsRestant % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((tempsRestant % (1000 * 60 * 60)) / (1000 * 60));
        var secondes = Math.floor((tempsRestant % (1000 * 60)) / 1000);


        document.getElementById("decompte").innerHTML = jours + "j " + heures + "h " + minutes + "m " + secondes + "s";
    }


    var interval = setInterval(mettreAJourDecompte, 1000);
</script>
